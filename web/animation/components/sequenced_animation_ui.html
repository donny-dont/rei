<dom-module id="rei-sequenced-animation-ui">
  <template>
    <style type="text/less" include="rei-layout rei-styling">
      :host {
        @apply(--layout-vertical);
      }
    </style>
    <div class="header">
      <div id="title">Sequenced Animation</div>
      <div id="remove" class="button" on-click="removeSelf"></div>
    </div>
    <div class="header">
      <div id="frame-title">Animations</div>
      <div id="add" class="button" on-click="addKeyframe"></div>
    </div>
    <div id="content">
      <content></content>
    </div>
  </template>
</dom-module>
