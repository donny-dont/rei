<dom-module id="rei-sequenced-animation-ui">
  <template>
    <style type="text/less" include="rei-layout rei-styling">
      :host {
        @apply(--layout-vertical);
      }

      #animation-title {
        @apply(--title-small);
      }
    </style>
    <div class="header">
      <div id="title">Sequenced Animation</div>
      <div id="remove" class="button" on-click="removeSelf"></div>
    </div>
    <div class="header">
      <div id="animation-title">Animations</div>
      <div id="add" class="button add" on-click="showMenu"></div>
      <div id="menu" class="hide">
        <div on-click="addTransition">Interval</div>
        <div on-click="addSyncedAnimation">Synced</div>
        <div on-click="addKeyframeAnimation">Keyframe</div>
      </div>
    </div>
    <div id="content">
      <content></content>
    </div>
  </template>
</dom-module>
