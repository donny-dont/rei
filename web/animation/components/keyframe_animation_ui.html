<dom-module id="rei-keyframe-animation-ui">
  <template>
    <style type="text/less" include="rei-layout rei-styling">
      :host {
        @apply(--layout-vertical);
      }

      #frame-title {
        @apply(--title-small);
      }
    </style>
    <div class="header">
      <div id="title">Keyframe Animation</div>
      <div id="remove" class="button" on-click="removeSelf"></div>
    </div>
    <rei-easing-animation-ui id="easing"></rei-easing-animation-ui>
    <rei-animation-timing-ui id="timing"></rei-animation-timing-ui>
    <div class="header">
      <div id="frame-title">Frames</div>
      <div id="add" class="button" on-click="addKeyframe"></div>
    </div>
    <div id="content">
      <content></content>
    </div>
  </template>
</dom-module>
