<dom-module id="rei-keyframe-ui">
  <template>
    <style type="text/less" include="rei-layout rei-styling">
      :host {
        @apply(--layout-vertical);
      }

      #title {
        @apply(--title-small);
      }
    </style>
    <div id="header">
      <div id="title">Frame</div>
      <div id="remove" on-click="removeSelf"></div>
    </div>
    <div class="value-area">
      <div>Value</div>
      <input type="number" value="{{value::input}}">
    </div>
    <div class="value-area">
      <div>Offset</div>
      <input type="number" value="{{frameOffset::input}}" min="0" max="1" step="0.1">
    </div>
  </template>
</dom-module>
