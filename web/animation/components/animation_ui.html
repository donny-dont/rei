<dom-module id="rei-animation-ui">
  <template>
    <style type="text/less" include="rei-layout">
      :host {
        @apply(--layout-vertical);
      }

      #header {
        position: relative;
        @apply(--layout-horizontal);
      }

      #title {
        @apply(--flex-1);
      }

      .button:hover {
        cursor: pointer;
      }

      .disabled {
        pointer-events: none;
        cursor: auto;
      }

      #menu {
        position: absolute;
        right: 0;
        top: 0;
      }

      #menu > div {
        cursor: pointer;
      }

      #content {
        border-left: solid 1px rgba(0, 0, 0, 0.5);
        padding-left: 5px;
      }

      .hide {
        display: none;
      }
    </style>
    <div id="controls">
      <div id="state" on-click="play">Play</div>
      <div id="stop" on-click="stop">Stop</div>
    </div>
    <div id="header">
      <div id="title">Animation</div>
      <div id="add" class="button" on-click="showMenu">+</div>
      <div id="menu" class="hide">
        <div on-click="addIntervalAnimation">Interval</div>
        <div>Synced</div>
        <div on-click="addKeyframeAnimation">Keyframe</div>
        <div>Sequenced</div>
      </div>
    </div>
    <div id="content">
      <content></content>
    </div>
  </template>
</dom-module>
