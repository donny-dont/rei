<dom-module id="rei-easing-animation-ui">
  <template>
    <style type="text/less" include="rei-styling"></style>
    <div class="value-area">
      <div>Easing Function</div>
      <select id="easing" on-change="changeEasingFunction"></select>
    </div>
    <div class="value-area">
      <div>Animation Target</div>
      <select id="target" on-change="changeAnimationTarget"></select>
    </div>
  </template>
</dom-module>
