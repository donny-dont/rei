<dom-module id="rei-interval-animation-ui">
  <template>
    <style type="text/less" include="rei-layout">
      :host {
        @apply(--layout-vertical);
      }

      #header {
        @apply(--layout-horizontal);
      }

      #title {
        @apply(--flex-1);
      }

      .button:hover {
        cursor: pointer;
      }
    </style>
    <div id="header">
      <div id="title">Interval Animation</div>
      <div id="remove" class="button" on-click="removeSelf">X</div>
    </div>
    <rei-easing-animation-ui></rei-easing-animation-ui>
    <div>
      <div>Duration</div>
      <input type="number" value="{{duration::input}}">
    </div>
    <div>
      <div>Delay</div>
      <input type="number" value="{{delay::input}}">
    </div>
    <div>
      <div>Iterations</div>
      <input type="number" value="{{iterations::input}}">
    </div>
    <div>
      <div>Playback Direction</div>
      <select id="playback" on-change="changePlaybackDirection"></select>
    </div>
  </template>
</dom-module>
