<dom-module id="rei-scrollbar">
  <template>
    <style type="text/less">
      :host {
        display: -webkit-flex;
        display: flex;
        box-sizing: border-box;

        height: 10px;
        width: auto;

        background-color: rgba(255, 255, 255, 0.2);
      }

      #thumb {
        height: auto;
        width: 20px;

        background-color: rgba(255, 255, 255, 0.5);
      }

      :host([direction="vertical"]) {
        -webkit-flex-direction: column;
        flex-direction: column;

        width: 10px;
        height: auto;

        #thumb {
          width: auto;
          height: 20px;
        }
      }
    </style>
    <div id="thumb"></div>
    <content></content>
  </template>
</dom-module>
