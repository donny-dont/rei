<dom-module id="rei-scrollbar">
  <template>
    <style include="rei-layout">
      :host {
        @apply(--layout-horizontal);

        height: var(--scrollbar-track-size, 10px);
        width: auto;

        background-color: var(--scrollbar-track-color, rgba(255, 255, 255, 0.2));
      }

      #thumb {
        width: var(--scrollbar-thumb-size, 20px);
        height: auto;

        background-color: var(--scrollbar-thumb-color, rgba(255, 255, 255, 0.5));
      }

      :host([direction="vertical"]) {
        @apply(--flex-vertical);

        width: var(--scrollbar-track-size, 10px);
        height: auto;
      }

      :host([direction="vertical"]) #thumb {
        width: auto;
        height: var(--scrollbar-thumb-size, 20px);
      }
    </style>
    <div id="thumb"></div>
    <content></content>
  </template>
</dom-module>
