<dom-module id="rei-scrollable-group">
  <template>
    <style include="rei-layout">
      :host {
        @apply(--layout-vertical);
      }

      #content-wrapper {
        @apply(--layout-horizontal);
        @apply(--flex-1);
      }

      #content-wrapper > ::content * {
        @apply(--flex-shrink-none);
      }

      :host([direction="vertical"]) {
        @apply(--flex-horizontal);
      }

      :host([direction="vertical"]) #content-wrapper {
        @apply(--flex-vertical);
      }
    </style>
    <div id="content-wrapper">
      <content></content>
    </div>
    <template is="dom-if" if="{{scrollbar}}">
      <rei-scrollbar direction="{{direction}}"></rei-scrollbar>
    </template>
    <rei-kinetic-animation id="animation" animation-target="{{animationTarget}}"></rei-kinetic-animation>
  </template>
</dom-module>
